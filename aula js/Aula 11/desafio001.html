<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alfandega</title>
</head>
<body>
    <h1>Verificação de nacionalidade</h1>
    Sua nacionalidade: <input type="text" name="nacionalidade" id="nacionalidade">
    <input type="button" value="Verificar" onclick="checar()">
    <div id="analise"></div>
    <script>
        function checar(){
            var txtn = window.document.getElementById('nacionalidade')
            var a = window.document.querySelector('div#analise')
            var cont = String(txtn.value)

            a.innerHTML = `</p>Você é de ${cont}</p>`
            if(txtn = "Brasil"){
                a.innerHTML += "Você é brasileiro"
            } else{
                a.innerHTML += "Você é estrageiro"
            }
        }
    </script>
</body>
</html>
